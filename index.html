<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>liminalsynths</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <main class="page" id="page">
    <!-- 左：固定 Logo -->
    <aside class="left" id="left">
      <img class="brand-logo" id="brandLogo" src="assets/logo.svg" alt="liminalsynths logo" />
    </aside>

    <!-- 中：直向作品堆疊（可上下滑） -->
    <section class="center" aria-label="works">
      <div class="stack" id="stack">
        <!-- cards 由 JS 生成 -->
      </div>
    </section>

    <!-- 右：固定文字 -->
    <aside class="right" id="right">
      <div class="info">
        <p class="info-title" id="infoTitle">liminalsynths</p>

        <p class="info-body" id="infoBody">
          signifies a synthesis in transition.<br>
          where liminal states meet synths of<br>
          form and thought.<br>
          It captures the generative tension<br>
          between concepts and mediums,<br>
          manifesting in works that<br>
          explore thresholds and hybridities.
        </p>

        <p class="info-meta" id="infoMeta">by zhiqiangchin</p>

        <p class="info-contact" id="infoContact">
          liminalsynths@gmail.com<br>
          @liminalsynths
        </p>
      </div>
    </aside>

    <!-- 右上 Back -->
    <button class="back" id="backBtn" type="button">back</button>

    <!-- detail 放大圖層 -->
    <div class="focus" id="focus" aria-hidden="true"></div>
  </main>

  <script src="assets/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>liminalsynths</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #fff;
    font-family: "NeueMetanaNext-SemiBold";
  }

  /* 全站隱藏原生游標 */
  body { cursor: none; }

  /* 黑色點點游標 */
  .cursor {
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: #000;
    position: fixed;
    left: 0;
    top: 0;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 9999;
  }

  /* 共用置中容器 */
  .center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* landing */
  #landing img{
    width: min(520px, 70vw);
    height: auto;
    cursor: none;
  }

  /* menu */
  #menu { display: none; }

  /* 讓 menu 真正置中、且響應式縮放 */
  .menu-wrap{
    position: relative;
    width: min(980px, 88vw);
    /* 這個 max-height 可以避免超高螢幕時看起來飄上去 */
    max-height: 82vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #menuSvg{
    width: 100%;
    height: auto;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* 熱區覆蓋層 */
  .menu-hotspots{
    position: absolute;
    inset: 0;
    z-index: 10;
    pointer-events: auto;
  }

  .hotspot{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 88%;
    /* 可視化 debug：想看熱區就把下面註解拿掉 */
    /* background: rgba(0, 120, 255, 0.12); */
  }

  /*
    ✅ 這組百分比是為了貼合你那張「六行堆疊字」的版面
    如果你覺得某行 hover 還是不夠準，只要微調 top/height 就好
  */
  .hs-about       { top:  6.5%; height: 14.5%; }
  .hs-contact     { top: 19.5%; height: 14.5%; }
  .hs-poster      { top: 32.5%; height: 14.5%; }
  .hs-typographic { top: 45.5%; height: 14.5%; }
  .hs-illustration{ top: 58.5%; height: 14.5%; }
  .hs-project     { top: 71.5%; height: 16.0%; } /* 最下面通常略高一點比較好吃 */

  /* 手感：熱區本身不顯示游標，但仍可點 */
  .hotspot { cursor: none; }

  /* 防止圖片載入前跳動 */
  img { image-rendering: auto; }
</style>
</head>

<body>
<div class="cursor" id="cursor"></div>

<!-- Landing -->
<section id="landing" class="center">
  <img id="enterBtn" src="SVG/資產 7.svg" alt="liminalsynths"/>
</section>

<!-- Menu -->
<section id="menu" class="center">
  <div class="menu-wrap" id="menuWrap">
    <img id="menuSvg" src="SVG/original.svg" alt="menu"/>

    <div class="menu-hotspots" aria-hidden="true">
      <div class="hotspot hs-about"
           data-src="SVG/about.svg"
           data-link="about.html"></div>

      <div class="hotspot hs-contact"
           data-src="SVG/contact.svg"
           data-link="contact.html"></div>

      <div class="hotspot hs-poster"
           data-src="SVG/poster.svg"
           data-link="poster.html"></div>

      <div class="hotspot hs-typographic"
           data-src="SVG/typographic.svg"
           data-link="typographic.html"></div>

      <div class="hotspot hs-illustration"
           data-src="SVG/illustration.svg"
           data-link="illustration.html"></div>

      <div class="hotspot hs-project"
           data-src="SVG/project.svg"
           data-link="project.html"></div>
    </div>
  </div>
</section>

<script>
  /* 黑色點點游標 */
  const cursor = document.getElementById("cursor");
  window.addEventListener("mousemove", (e) => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top  = e.clientY + "px";
  });

  const landing = document.getElementById("landing");
  const menu = document.getElementById("menu");
  const enterBtn = document.getElementById("enterBtn");
  const menuSvg = document.getElementById("menuSvg");

  function showMenu(){
    landing.style.display = "none";
    menu.style.display = "flex";
  }

  enterBtn.addEventListener("click", showMenu);

  /* ✅ 目錄 hover 切換 */
  const hotspots = document.querySelectorAll(".hotspot");

  hotspots.forEach(h => {
    const src = h.dataset.src;
    const link = h.dataset.link;

    h.addEventListener("mouseenter", () => {
      menuSvg.src = src;
    });

    h.addEventListener("mouseleave", () => {
      menuSvg.src = "SVG/original.svg";
    });

    h.addEventListener("click", () => {
      window.location.href = link;
    });
  });

  /* 預載，避免 hover 時閃一下 */
  [
    "SVG/original.svg",
    "SVG/about.svg",
    "SVG/contact.svg",
    "SVG/poster.svg",
    "SVG/typographic.svg",
    "SVG/illustration.svg",
    "SVG/project.svg",
    "SVG/資產 7.svg"
  ].forEach(p => {
    const img = new Image();
    img.src = p;
  });

  /*
    ✅ 如果你有時候會直接從某處進 #menu
    (例如你自己測試或從別頁回來)，就自動顯示 menu
  */
  if (location.hash === "#menu") showMenu();
</script>
</body>
</html>

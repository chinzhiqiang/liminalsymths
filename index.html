<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>liminalsynths</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>

/* ===== åŸæœ¬æ¨£å¼ä¿ç•™ ===== */

@font-face{
    font-family: "NeueMetanaNext";
    src: url("NeueMetanaNext-SemiBold.otf") format("opentype");
    font-weight: 600;
}

body{
    margin:0;
    font-family:'NeueMetanaNext', sans-serif;
    background:white;
    overflow:hidden;
}

.page{
    display:none;
    width:100vw;
    height:100vh;
    position:absolute;
    top:0; left:0;
}

.active{ display:block; }

.floating-img{
    transition: transform 0.18s ease-out;
    cursor:pointer;
    position:absolute;
    will-change:transform;
}

/* ======================================
   ğŸ”µ æ‰‹æ©Ÿç‰ˆ Poster é‡æ–°è¨­è¨ˆï¼ˆåªå½±éŸ¿æ‰‹æ©Ÿï¼‰
====================================== */

@media (max-width:768px){

    body{
        overflow:auto;   /* æ‰‹æ©Ÿå…è¨±æ²å‹• */
    }

    #poster{
        position:relative;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        align-content:flex-start;
        padding-top:80px;
        overflow-y:auto;
    }

    #poster img.floating-img{
        position:relative !important;
        top:auto !important;
        left:auto !important;
        transform:none !important;
        width:45% !important;
        margin:2.5%;
    }

}

</style>
</head>

<body>

<!-- landing -->
<div id="landing" class="page active">
    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <img src="SVG/liminalsynths-logo.svg"
             style="width:min(720px,80vw);cursor:pointer;"
             onclick="goTo('menu')">
    </div>
</div>

<!-- menu -->
<div id="menu" class="page">
    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
        <button onclick="goTo('poster')">poster</button>
    </div>
</div>

<!-- poster -->
<div id="poster" class="page">

    <div style="position:absolute;top:30px;right:30px;cursor:pointer;"
         onclick="goTo('menu')">â†</div>

    <!-- åŸæœ¬é›»è…¦æµ®å‹•æ’ç‰ˆä¿ç•™ -->
    <img src="image/iridescent 2017.jpg" class="floating-img" style="top:18%; left:8%; width:11rem;">
    <img src="image/multiboost.jpg" class="floating-img" style="top:24%; left:18%; width:18rem;">
    <img src="image/mirror 2021.jpg" class="floating-img" style="top:8%; left:40%; width:15rem;">
    <img src="image/foray 2021.jpg" class="floating-img" style="top:14%; left:58%; width:18rem;">
    <img src="image/born this way ism.jpg" class="floating-img" style="top:22%; left:78%; width:16rem;">
    <img src="image/coverthed.jpg" class="floating-img" style="bottom:18%; left:14%; width:14rem;">
    <img src="image/strike 2021.jpg" class="floating-img" style="bottom:16%; left:58%; width:16rem;">

</div>

<script>

const pages=document.querySelectorAll('.page');

function goTo(id){
    pages.forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* ========= Poster ç‰©ç†æ•ˆæœåªåœ¨é›»è…¦ ========= */

const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints>0;

if(!isTouch){
    initPosterInteraction();
}

function initPosterInteraction(){

    const items=document.querySelectorAll('.floating-img');

    items.forEach(img=>{
        img.addEventListener('mousemove', e=>{
            img.style.transform=`translate(${(Math.random()-0.5)*10}px, ${(Math.random()-0.5)*10}px)`;
        });
        img.addEventListener('mouseleave', ()=>{
            img.style.transform="none";
        });
    });

}

</script>

</body>
</html>

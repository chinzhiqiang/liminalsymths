<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>liminalsynths</title>

<style>
html, body {
  margin:0;
  height:100%;
  background:#fff;
  font-family:"NeueMetanaNext-SemiBold";
}

/* ===== 共用置中容器 ===== */
.center {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Landing ===== */
#landing img {
  width:420px;
  cursor:pointer;
}

/* ===== Menu SVG ===== */
#menu {
  display:none;
}

.menu-wrap {
  position:relative;
  width:900px;
  aspect-ratio:1 / 1.2;
}

#menuSvg {
  width:100%;
  display:block;
  position:relative;
  z-index:1;
}

/* ===== hover 區域 ===== */
.menu-hotspots {
  position:absolute;
  inset:0;
  z-index:10;
}

.menu-hotspot {
  position:absolute;
  width:100%;
  height:14.2%;
  cursor:pointer;
}

/* 六個區塊垂直切 */
.menu-hotspot:nth-child(1){ top:0%;}
.menu-hotspot:nth-child(2){ top:14.2%;}
.menu-hotspot:nth-child(3){ top:28.4%;}
.menu-hotspot:nth-child(4){ top:42.6%;}
.menu-hotspot:nth-child(5){ top:56.8%;}
.menu-hotspot:nth-child(6){ top:71%;}

/* ===== 自訂滑鼠 ===== */
body { cursor:none; }

.cursor {
  width:10px;
  height:10px;
  border-radius:50%;
  background:#000;
  position:fixed;
  pointer-events:none;
  z-index:999;
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<!-- ===== Landing ===== -->
<section id="landing" class="center">
  <img src="SVG/資產 7.svg" id="enterBtn">
</section>

<!-- ===== Menu ===== -->
<section id="menu" class="center">

  <div class="menu-wrap">
    <img id="menuSvg" src="SVG/original.svg">

    <div class="menu-hotspots">
      <div class="menu-hotspot" data-src="SVG/about.svg" data-link="about.html"></div>
      <div class="menu-hotspot" data-src="SVG/contact.svg" data-link="contact.html"></div>
      <div class="menu-hotspot" data-src="SVG/poster.svg" data-link="poster.html"></div>
      <div class="menu-hotspot" data-src="SVG/typographic.svg" data-link="typographic.html"></div>
      <div class="menu-hotspot" data-src="SVG/illustration.svg" data-link="illustration.html"></div>
      <div class="menu-hotspot" data-src="SVG/project.svg" data-link="project.html"></div>
    </div>
  </div>

</section>

<script>

/* ===== 滑鼠點點 ===== */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

/* ===== Landing → Menu ===== */
const landing = document.getElementById("landing");
const menu = document.getElementById("menu");

document.getElementById("enterBtn").onclick = ()=>{
  landing.style.display="none";
  menu.style.display="flex";
};

/* ===== Menu hover 切換 ===== */
const svg = document.getElementById("menuSvg");

document.querySelectorAll(".menu-hotspot").forEach(h=>{
  const src = h.dataset.src;
  const link = h.dataset.link;

  /* hover 反藍 */
  h.addEventListener("mouseenter", ()=>{
    svg.src = src;
  });

  /* 離開恢復 */
  h.addEventListener("mouseleave", ()=>{
    svg.src = "SVG/original.svg";
  });

  /* 點擊進頁 */
  h.addEventListener("click", ()=>{
    location.href = link;
  });
});

/* ===== 預載 SVG 避免閃爍 ===== */
[
 "about","contact","poster",
 "typographic","illustration","project"
].forEach(name=>{
  const img = new Image();
  img.src = `SVG/${name}.svg`;
});

</script>

</body>
</html>

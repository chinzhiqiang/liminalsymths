.cursor {

  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: white;
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
}





@keyframes rainbowFlicker {
  0% { color: #FF1E56; }
  14% { color: #FFB100; }
  28% { color: #F4FF00; }
  42% { color: #00FF84; }
  57% { color: #00E1FF; }
  71% { color: #6A00FF; }

  25%  { transform: translate(-48%, -52%) rotate(10deg); }

  100% { transform: translate(-50%, -50%) rotate(0deg); }

.cursor.hovering {
  animation: wiggleZoomCursor 0.15s infinite;
}

@keyframes wiggleZoomCursor {
  0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  25%  { transform: translate(-48%, -52%) scale(1.3) rotate(10deg); }
  50%  { transform: translate(-50%, -50%) scale(1.1) rotate(-10deg); }
  75%  { transform: translate(-52%, -48%) scale(1.3) rotate(10deg); }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }

.page-wrapper.blinking {

<script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('mouseenter', () => {
      cursor.classList.add('hovering');
    });
    link.addEventListener('mouseleave', () => {
      cursor.classList.remove('hovering');
    });
  });
</script>
</div>
<script>
document.querySelectorAll('a, button, .clickable').forEach(el => {
  el.addEventListener('mouseenter', () => {
    document.querySelector('.page-wrapper').classList.add('blinking');
  });
  el.addEventListener('mouseleave', () => {
    document.querySelector('.page-wrapper').classList.remove('blinking');
  });
});
</script>

<script>
  function isMobileDevice() {
    return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  if (isMobileDevice()) {
    document.body.innerHTML = '';
    document.body.appendChild(document.getElementById('mobile-warning'));
    document.getElementById('mobile-warning').style.display = 'flex';
    document.getElementById('mobile-warning').style.justifyContent = 'center';
    document.getElementById('mobile-warning').style.alignItems = 'center';
  }

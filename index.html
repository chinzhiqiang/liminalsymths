<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>liminalsynths</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <main class="page" id="page">
    <!-- 左側固定 Logo -->
    <aside class="left" id="left">
      <img class="brand-logo" src="assets/logo.svg" alt="liminalsynths logo" />
    </aside>

    <!-- 中間可滑動作品列 -->
    <section class="center" aria-label="works">
      <div class="rail" id="rail">
        <!-- 卡片由 JS 生成 -->
      </div>
    </section>

    <!-- 右側固定資訊 -->
    <aside class="right" id="right">
      <div class="info" aria-live="polite">
        <p class="title" id="infoTitle">liminalsynths</p>
        <p class="body" id="infoBody">
          signifies a synthesis in transition.<br>
          where liminal states meet synths of<br>
          form and thought.<br>
          It captures the generative tension<br>
          between concepts and mediums,<br>
          manifesting in works that explore<br>
          thresholds and hybridities.
        </p>

        <p class="meta" id="infoMeta">by zhiqiangchin</p>

        <p class="contact" id="infoContact">
          liminalsynths@gmail.com<br>
          @liminalsynths
        </p>
      </div>
    </aside>

    <!-- 右上 Back -->
    <button class="back" id="backBtn" type="button" aria-label="Back">back</button>

    <!-- 放大用的 overlay（點作品時把圖搬到這裡） -->
    <div class="focus" id="focus" aria-hidden="true"></div>
  </main>

  <script src="assets/main.js"></script>
</body>
</html>

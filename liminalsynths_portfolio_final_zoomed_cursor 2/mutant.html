<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mutant</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1.brand {
      letter-spacing: -2px;
      font-size: 80px;
      color: #888;
      text-align: center;
      margin: 60px 0;
    }
    .back {
      display: block;
      text-align: left;
      padding-left: 60px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin-top: 80px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding-bottom: 40px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    
@media (max-width: 768px) {
  h1.brand {
      letter-spacing: -2px;
    font-size: 80px;
    margin: 40px 0;
  }

  .back {
    font-size: 20px;
    padding-left: 30px;
  }

  .gallery {
    flex-direction: column !important;
    align-items: center;
  }

  .gallery img {
    width: 80% !important;
    margin-bottom: 20px;
  }

  .container {
    flex-direction: column !important;
    align-items: center !important;
  }

  .container img {
    width: 90% !important;
  }

  .text {
    padding: 20px;
    max-width: 90% !important;
    text-align: center !important;
  }
}

  
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: white;
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
}





@keyframes rainbowFlicker {
  0% { color: #FF1E56; }
  14% { color: #FFB100; }
  28% { color: #F4FF00; }
  42% { color: #00FF84; }
  57% { color: #00E1FF; }
  71% { color: #6A00FF; }
  85% { color: #C900FF; }
  100% { color: #FF1E56; }
}

a:hover {
  animation: rainbowFlicker 0.25s infinite;
}




  25%  { transform: translate(-48%, -52%) rotate(10deg); }
  50%  { transform: translate(-50%, -50%) rotate(-10deg); }
  75%  { transform: translate(-52%, -48%) rotate(10deg); }
  100% { transform: translate(-50%, -50%) rotate(0deg); }
}


.cursor.hovering {
  animation: wiggleZoomCursor 0.15s infinite;
}

@keyframes wiggleZoomCursor {
  0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  25%  { transform: translate(-48%, -52%) scale(1.3) rotate(10deg); }
  50%  { transform: translate(-50%, -50%) scale(1.1) rotate(-10deg); }
  75%  { transform: translate(-52%, -48%) scale(1.3) rotate(10deg); }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
}

</style>
</head>
<body>
  <h1 class="brand">liminalsynths</h1>
  
  <div class="container" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 60px; padding: 20px;">
    <div><img src="images/mutant.png" alt="mutant" style="width: 400px;"></div>
    <div class="text" style="max-width: 400px; font-size: 16px; text-align: left;">
      <h2>mutant</h2>
      <p><strong>2023</strong></p>
      <p><strong>“MUTANT” explores the collision between organic matter and synthetic materials. The chaotic composition reflects the tension of evolving identities in a hyper-digital world, where nature and technology continuously merge.</strong></p>
    </div>
  </div>

  <a href="index.html" class="back">back</a>
  <footer><strong>liminalsynths ©2025 copyright.</strong></footer>

  <div class="cursor" id="cursor"></div>
  
<script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('mouseenter', () => {
      cursor.classList.add('hovering');
    });
    link.addEventListener('mouseleave', () => {
      cursor.classList.remove('hovering');
    });
  });
</script>
</body>

</html>
